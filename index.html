<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="logo" />

      <div class="wrapper">
        <form class="white" onsubmit="return false">
          <label for="bill">Bill</label>
          <div class="input-field">
            <img src="./images/icon-dollar.svg" alt="icon" />
            <input type="text" dir="rtl" name="bill" id="bill" />
          </div>
          <label for="select-tip">Select Tip %</label>
          <div class="btns">
            <button class="btn" value=".05">5%</button>
            <button class="btn" value=".1">10%</button>
            <button class="btn" value=".15">15%</button>
            <button class="btn" value=".25">25%</button>
            <button class="btn" value=".50">50%</button>
            <input
              type="text"
              name="custom"
              placeholder="custom"
              id="custom"
              dir="rtl"
            />
          </div>
          <label for="nop">Number of People</label>
          <div class="input-field">
            <img src="./images/icon-person.svg" alt="icon" />
            <input type="text" dir="rtl" name="nop" id="nop" />
          </div>
        </form>
        <div class="green">
          <div class="result">
            <h2>
              Tip Amount <br />
              <span>/ person</span>
            </h2>
            <p id="tip-amount">$0.00</p>
          </div>
          <div class="result">
            <h2>
              Total <br />
              <span>/ person</span>
            </h2>
            <p id="total">$0.00</p>
          </div>

          <button type="reset" id="reset">RESET</button>
        </div>
      </div>
    </main>
  </body>
</html>
